<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Share</title>
  <style>
  
  body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background: linear-gradient(135deg, #0d1117, #1b2838);
  color: white; 
} 
    body {
      font-family: monospace;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 10px;
    } 
    
    textarea {
  width: 90vw;
  height: 70vh;
  font-family: 'Fira Code', monospace;
  font-size: 16px;
  color: #fff;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  padding: 15px;
  resize: none;
  outline: none;
  transition: 0.3s;
}

textarea:focus {
  border-color: #4a90e2;
  box-shadow: 0 0 10px #4a90e2;
}
    button {
      background: #238636;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #2ea043;
    }
    .copy-btn {
      background: #1f6feb;
    }
    .copy-btn:hover {
      background: #388bfd;
    }
  </style>
</head>
<body>
  <h2>Noble Real-Time Code Share</h2>
  <textarea id="codeBox" placeholder="Type or paste your code here..."></textarea>
  <div>
    <button id="copyBtn" class="copy-btn">Copy text</button>
  </div>
  <div style="display: flex; gap: 10px; margin-bottom: 10px;">
  <button id="selectBtn">Select All</button>
  <button id="pasteBtn">Paste</button>
</div>
<script>
  const codeBox = document.getElementById("codeBox");
  const selectBtn = document.getElementById("selectBtn");
  const pasteBtn = document.getElementById("pasteBtn");

  // Select all text
  selectBtn.addEventListener("click", () => {
    codeBox.select();
  });

  // Paste from clipboard
  pasteBtn.addEventListener("click", async () => {
    try {
      const text = await navigator.clipboard.readText();
      codeBox.value += text;
    } catch (err) {
      alert("Clipboard access denied â€” allowpermission first.");
    }
  });
</script>
<button id="deleteBtn">Delete</button>
<script>
    const deleteBtn = document.getElementById("deleteBtn");
    deleteBtn.addEventListener("click", () => {
        codeBox.value = "";
    });
</script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ðŸ”¥ Replace this with your Firebase config
  const firebaseConfig = {
  apiKey: "AIzaSyDl8rHqIOl4deFRbF4kH4vuIA37UdoGvQo",
  authDomain: "code-share-48d5e.firebaseapp.com",
  databaseURL: "https://code-share-48d5e-default-rtdb.firebaseio.com",
  projectId: "code-share-48d5e",
  storageBucket: "code-share-48d5e.firebasestorage.app",
  messagingSenderId: "429700373293",
  appId: "1:429700373293:web:5d7fd2f67fbf37fa0451a4"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const codeRef = ref(db, "sharedCode");
    const copyBtn = document.getElementById("copyBtn");

    // Update in real-time
    codeBox.addEventListener("input", () => {
      set(codeRef, codeBox.value);
    });

    // Listen for updates from others
    onValue(codeRef, (snapshot) => {
      const data = snapshot.val();
      if (data !== null && data !== codeBox.value) {
        codeBox.value = data;
      }
    });

    // Copy button
    copyBtn.addEventListener("click", async () => {
      await navigator.clipboard.writeText(codeBox.value);
      copyBtn.textContent = "Copied!";
      setTimeout(() => (copyBtn.textContent = "Copy Code"), 1500);
    });
  </script>
</body>
</html>
